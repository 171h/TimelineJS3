    $(document).ready(function(){
      $("#timeline-embed").height($(document).height());

      });

        setTimeout(function(){
            console.log("trying again. height: " + $(document).height())
            $("#timeline-embed").height($(document).height());
            window.timeline.updateDisplay();          
        },500);
        
      }
      window.onresize = function(event) {
        timeline.updateDisplay();
      }
