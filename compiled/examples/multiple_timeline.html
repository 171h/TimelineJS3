<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TimelineJS Multiple Timelines Example</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="../css/timeline.css?v1">
    <!--FONT-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Bevan%7CPontano+Sans&amp;amp;subset=latin,latin">
    <!-- Style-->
    <style>
      html, body {
       height:100%;
       width:100%;
       padding: 0px;
       margin: 0px;
      }
      .vco-timeline1 {
      }
      
      
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements-->
    <!--if lt IE 9
    script(src='http://html5shim.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body>
    <div id="timeline1" style="width:500px;height:500px"></div>
    <div id="timeline2"></div>
    <div id="timeline3"></div>
    <div id="timeline4"></div>
    <!-- JavaScript-->
    <script src="../js/timeline-min.js"></script>
    <script>
      var timeline_01 = new VCO.Timeline('timeline1', 'marktwain.json');
      var timeline_02 = new VCO.Timeline('timeline2', 'marktwain.json');
      var timeline_03 = new VCO.Timeline('timeline3');
      var timeline_04 = new VCO.Timeline('timeline4');
      window.onresize = function(event) {
       timeline_01.updateDisplay();
       timeline_02.updateDisplay();
       timeline_03.updateDisplay();
       timeline_04.updateDisplay();
      }
    </script>
  </body>
</html>
